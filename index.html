<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Rock paper scissors</h1>
    <h2>Will you be able to defeat the computer?</h2>
    <h3>The first one to score 5 points wins the game</h3>

    <div class="container-fluid">
        <div class="row">

            <div class="col">

                <h4>Choose your element:</h4>
                <div class="row" id="player-elements">
                    <button class="player-game-element btn btn-primary col">Rock</button>
                    <button class="player-game-element btn btn-primary col">Paper</button>
                    <button class="player-game-element btn btn-primary col">Scissors</button>
                </div>
                
            </div>

            <div class="col">
                <h4>Computer selection:</h4>
                <div id="computer-elements">
                    <button class="computer-game-element btn btn-secondary disabled">Rock</button>
                    <button class="computer-game-element btn btn-secondary disabled">Paper</button>
                    <button class="computer-game-element btn btn-secondary disabled">Scissors</button>
                </div>
            </div>

        </div>
        
    </div>

    <div>
        <div>Player score: <span id="player-score">0</span></div> 
    </div>

    <div>
        <div>Computer score: <span id="computer-score">0</span></div> 
    </div>

    <div id="individual-round-result"></div>
    <div id="final-result"></div>


    <button id="btn-play-again">Play again?</button>

    <script src="javascript/game.js"></script>
</body>
</html>
